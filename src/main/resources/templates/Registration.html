<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Bus Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
       <!-- Success message -->
    <div th:if="${successMessage}" class="success-message">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- You can also add an error message placeholder, if needed -->
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>
    <h2>MyBus Registration Form</h2>
    <form th:action="@{/busregistration}" th:object="${user}" method="post">
        
        <!-- Username -->
        <div class="mb-3">
            <label for="Frist_name" class="form-label">FirstName</label>
            <input type="text" th:field="*{Frist_name}" class="form-control" id="username" placeholder="Enter Frist_name" required>
        </div>
        
        <!-- Username -->
        <div class="mb-3">
            <label for="Last_name" class="form-label">LastName</label>
            <input type="text" th:field="*{Last_name}" class="form-control" id="username" placeholder="Enter Last_name" required>
        </div>
        
        <!-- Username -->
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone_Number</label>
            <input type="number" th:field="*{phone_number}" class="form-control" id="username" placeholder="Enter phone_number" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="username" class="form-label">Email address</label>
            <input type="email" th:field="*{username}" class="form-control" id="username" placeholder="Enter email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
